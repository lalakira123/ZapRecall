<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZapRecall</title>
    <link rel="shortcut icon" type="imagex/png" href="./image/logo-pequeno.png">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;600&family=Righteous&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="root">
      <div class="tela-dois">
        <header>
          <img src="./image/logo-pequeno.png" alt="ZapRecall">
          <h2>ZapRecall</h2>
        </header>

        <main class="cards">
          <div class="card">
            <p>Pergunta 1</p>
            <ion-icon name="play-outline"></ion-icon>
          </div>

          <div class="card pergunta">
            <p>O que é JSX?</p>
            <img src="./image/setinha.png" alt="virar">
          </div>

          <div class="card resposta">
            <p>JSX é uma sintaxe para escrever HTML dentro do JS</p>
            <div>
              <button class="vermelho">Não lembrei</button>
              <button class="amarelo">Quase não lembrei</button>
              <button class="verde">Zap!</button>
            </div>
          </div>
        </main>

        <footer>
          <p>0/4 CONCLUÍDOS</p>
        </footer>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
